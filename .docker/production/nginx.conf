server {
    listen 80 default_server;
    server_name _;
    server_tokens off;
    root /app/docs/.vitepress/dist;

    # Set Content Security Policy
    add_header Content-Security-Policy "default-src 'self' http://comment.docs.dev.virakcloud.net; script-src 'self'; style-src 'self' 'unsafe-inline' http://comment.docs.dev.virakcloud.net; img-src 'self' data: http://www.w3.org; font-src 'self' https://docs.dev.virakcloud.net; frame-src 'self' http://comment.docs.dev.virakcloud.net;" always;

    # Charset
    charset utf-8;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Location for web fonts
    location ~ /web/(.*)\.woff {
        rewrite /web/(.*)$ /comment/web/$1 last;
    }

    # Location for comment engine
    location ^~ /comment {
        gzip_static off;
        gzip on;
        gzip_types text/plain application/json text/css application/javascript application/x-javascript text/javascript text/xml application/xml application/rss+xml;
        proxy_max_temp_file_size 0;
        rewrite /comment/(.*) /$1 break;
        proxy_pass http://remark42:8080/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect rules
    if ($request_uri ~ ^/(.*)index\.html(\?|$)) {
        return 301 /$1;
    }

    if ($request_uri ~ ^/(?!comment/)(.*)\.html(\?|$)) {
        return 301 /$1;
    }

    listen 80 default_server;
    try_files $uri $uri.html $uri/ =404;
    error_page 404 /404.html;
    error_page 403 /404.html;

    location = / {
        return 302 fa/guides/index.html;
    }

    location ~* ^/(fa|en)/guides/$ {
        try_files $uri $uri/index.html =404;
    }

    location ~* ^/(fa|en)/?$ {
        return 302 /$1/guides/index.html;
    }

    # Caching for assets
    location ~* ^/assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
