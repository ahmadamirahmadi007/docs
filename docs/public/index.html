<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${value};path=/;expires=${date.toUTCString()}`;
        }

        function redirectToLanguage() {
            // Check if the user already has a language cookie
            const userLang = getCookie('userLang');
            if (userLang) {
                // Redirect to the saved language
                window.location.href = `/docs/${userLang}/guides/`;
                return;
            }

            // Detect browser language
            const browser language = navigator.language || navigator.userLanguage;
            const lang = browserLang.startsWith('fa') ? 'fa' : 'en';

            // Save the language in a cookie and redirect
            setCookie('userLang', lang, 365); // Save for 1 year
            window.location.href = `/docs/${lang}/guides/`;
        }

        // Execute redirection
        redirectToLanguage();
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
